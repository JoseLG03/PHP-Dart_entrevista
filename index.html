<!--Tiempo estimado 8horas
Una empresa de materiales de construcción requiere que sus empleados tengan 1 acceso más rápido
al listado de materiales ya que usan papel y lápiz para llevar su registro, cada registro de material
cuenta con nombre, unidad de medida, precio, stock y un total por producto (precio*stock), se
requiere 1 aplicación que permita:
*Ver el listadi de materiales y buscarlos por medio de su nombre.
*Agregar materiales.
*Modificar materiales.
*Eliminar materiales si y solo si ya no cuentan con exitencias.

La aplicación consta de 2 partes las cuales son servidor y cliente. El servidor deberá estar construido con 
Lumen (PHP) y el cliente con Flutter (Dart). El servidor debe hacer uso de MySQL como sistema gestor de BD.

Para evaluar su prueba es necesario crear un repositorio en GitHub y compartirlo al finalizar. Cada característica
 que se haya creado se deberá ver reflejada en un commit a la rama principal del proyecto.

 ----------------------------------------------

 Lo mas conveniente seria realizar este ejercicio pero con Nodejs como backend y con MongoDB o MySQL
